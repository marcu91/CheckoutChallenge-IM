<mat-tab-group>
  <mat-tab label="Transactions">
    <div class="order-container">
      <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="selectAll()"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.isChecked"></mat-checkbox>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="transactionID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction ID </th>
          <td mat-cell *matCellDef="let element">
            {{element.transactionID}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let element">
            {{element.amount}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
          <td mat-cell *matCellDef="let element">
            {{element.currency.name}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank </th>
          <td mat-cell *matCellDef="let element">
            {{element.bank.bankName}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky:true;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="2" showFirstLastButtons>
    </mat-paginator>
  </mat-tab>
  <mat-tab label="Cancelled Transactions [empty]">
    <ng-template matTabContent>
      <p>This section can contain cancelled transactions</p>
    </ng-template>
  </mat-tab>
  <mat-tab label="Old Transactions [empty]">
    <ng-template matTabContent>
      <p>This section can contain old transactions</p>
    </ng-template>
  </mat-tab>
</mat-tab-group>
